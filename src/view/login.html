<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登入</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/">WeeTalk</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/login">登入</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/signup">註冊</a>
                </li>
              </ul>
        </nav>
        <section class="container vw-75 py-4 d-flex justify-content-center">
            <div id="#loginFormContainer" class="container mx-auto" style="width: 500px">
                <h4 class="text-center">會員登入</h4>
                <small id="userHelp" class="text-center text-muted">還沒有帳號? <a href="/signup">註冊帳號</a></small>
                <hr>
                <div class="mx-auto p-4 mt-3">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="userId">帳號</label>
                            <input type="text" class="form-control" id="userId" name="userId" placeholder="請輸入會員帳號" required>
                            <small id="userHelp" class="form-text text-muted">為了帳號安全，請不要將密碼透露給其他人</small>
                        </div>
                        <div class="form-group">
                            <label for="password">密碼</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="請輸入會員密碼" required>
                        </div>
                        <div>
                            <small class="text-danger"></small>
                        </div>
                        <button type="submit" class="float-right btn btn-primary" name="login" value="login">登入</button>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
