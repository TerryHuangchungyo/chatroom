<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WeeTalk</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="row">
            <div class="col-2 py-2 bg-white">
                <div>
                    <button id="createHubBtn" type="button" class="float-right btn btn-info">創建聊天室</button>
                </div>
                <h5 class="p-2">聊天室列表</h5>
                <div class="mt-2">
                    <div class="nav flex-column nav-pills" id="hubList" role="tablist" aria-orientation="vertical">
                    </div>                    
                </div>
            </div>
            <div class="col-8">
                <div class="container vh-100">
                    <div class="rounded container my-2 h-100">
                        <div class="mt-3">
                            <h2 id="hubName">尚未擁有房間</h2>
                            <small>房間編號: <span id="hubId">xxxxxxxxxx</span></small>
                        </div>
                        <div id="dialog" class="rounded bg-light h-75 bg-white">
                            <div class="ml-2 mt-2">
                                <small>Terry 2020/09/21 20:01</small>
                                <div>
                                    : Good Morning!
                                </div>
                            </div>
                            <div class="ml-2 mt-2">
                                <small>寂寞小水怪 2020/09/22 20:01</small>
                                <div>
                                    : 早安
                                </div>
                            </div>
                            <div class="mr-2 mt-2 float-right">
                                <small>你 2020/09/22 20:02</small>
                                <div>
                                    > 今天吃什麼？
                                </div>
                            </div>
                        </div>
                        <div class="my-3">
                            使用者: <span id="username"></span>
                        </div>
                        <div class="my-3">
                            <form>
                                <div class="row">
                                    <div class="col-10">
                                        <input type="text" class="form-control" id="msgInput" placeholder="請輸入訊息">
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-primary">送出</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 py-2 bg-white">
                <div>
                    <button type="button" class="float-right btn btn-success">邀請</button>
                </div>
                <h5 class="pt-2">聊天室成員</h5>
                <div>聊天室人數: <span>5</span>人</div>
                <div id="userList" class="mt-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">寂寞小水怪</li>
                        <li class="list-group-item">Terry</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                      </ul>                   
                </div>
            </div>
            <div id="usernameSettingModal" class="modal" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">請輸入使用者名稱</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="usernameInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="usernameCommit">確認</button>
                    </div>
                  </div>
                </div>
            </div>
            <div id="hubnameSettingModal" class="modal" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">請輸入聊天室名稱</h5>
                      <button type="button" class="close" data-dismiss="hubnameSettingModal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="hubnameInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="hubnameCommit">確認</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <script>
            var userId;
            var hubs = new Map();
            var lastHubListItem;

            $(document).ready(function(){
                $("#usernameSettingModal").show();


                $("#usernameCommit").click( function(){
                    $("#usernameSettingModal").hide();
                    createUser( $("#usernameInput").val() )
                    console.log( $("#usernameInput").val() );
                });

                $("#createHubBtn").click( function() {
                    $("#hubnameSettingModal").show();
                })
                
                $("#hubnameCommit").click( function(){
                    $("#hubnameSettingModal").hide();
                    createHub( $("#hubnameInput").val() )
                });
            });

            function createUser( username ) {
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/user",
                    data: { username: username }
                }).then( function( data ){
                    userId = data["id"];
                    $("#username").text( data["username"] );
                    alert("創建使用者成功");
                }).fail( function( data ){
                    alert("創建使用者失敗");
                })
                $("#usernameSettingModal").hide();
            }

            function createHub( hubname ) {
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/hub",
                    data: { userId: userId, hubname: hubname }
                }).then( function( data ){
                    let hubId = data["id"];
                    hubs.set( hubId, data["hubname"])
                    updateHubList( hubId )
                    alert("創建聊天室成功");
                }).fail( function( data ){
                    alert("創建聊天室失敗");
                })
                $("#hubnameInput").val("");
                $("#hubnameSettingModal").hide();
            }

            function updateHubList( hubId = 0 ) {
                $("#hubList").empty()
                for( let [ id, name ] of hubs.entries() ) {
                    let list = $("<a></a>").addClass( "nav-link" )
                    list.data( "id", id )
                    list.text( name )
                    list.appendTo( "#hubList" )  
                    if( hubId == id ) {
                        list.addClass("active")
                        lastHubListItem = list
                        $("#hubName").text( lastHubListItem.text() )
                        $("#hubId").text( String(lastHubListItem.data("id")).padStart( 12, "0") )
                    }
                    list.click( function(){
                        lastHubListItem.removeClass( "active" )
                        $(this).addClass("active")
                        lastHubListItem = $(this)
                        console.log( lastHubListItem.data( "id") )
                    })                
                }
            }
        </script>
    </body>
</html>
