<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WeeTalk</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="row">
            <div class="col-2 py-2 bg-white">
                <div>
                    <button id="createHubBtn" type="button" class="float-right btn btn-info">創建聊天室</button>
                </div>
                <h5 class="p-2">聊天室列表</h5>
                <div class="mt-2">
                    <div class="nav flex-column nav-pills" id="hubList" role="tablist" aria-orientation="vertical">
                    </div>                    
                </div>
            </div>
            <div class="col-8">
                <div class="container vh-100">
                    <div class="rounded my-2 h-100">
                        <div class="mt-3">
                            <h2 id="hubName">尚未擁有房間</h2>
                            <small>房間編號: <span id="hubId">xxxxxxxxxx</span></small>
                        </div>
                        <div id="dialog" class="container rounded bg-light h-75 bg-white">
                            
                        </div>
                        <div class="my-3">
                            使用者: <span id="username"></span>
                        </div>
                        <div class="my-3">
                            <form id="msgForm">
                                <div class="row">
                                    <div class="col-10">
                                        <input type="text" class="form-control" id="msgInput" placeholder="請輸入訊息">
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-primary">送出</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 py-2 bg-white">
                <div>
                    <button id="inviteBtn" type="button" class="float-right btn btn-success">邀請</button>
                </div>
                <h5 class="pt-2">聊天室成員</h5>
                <div>聊天室人數: <span>5</span>人</div>
                <div id="userList" class="mt-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">寂寞小水怪</li>
                        <li class="list-group-item">Terry</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                      </ul>                   
                </div>
            </div>
            <div id="usernameSettingModal" class="modal" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">請輸入使用者名稱</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="usernameInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="usernameCommit">確認</button>
                    </div>
                  </div>
                </div>
            </div>
            <div id="hubnameSettingModal" class="modal" tabindex="-1"  aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">請輸入聊天室名稱</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="hubnameInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="hubnameCommit">確認</button>
                    </div>
                  </div>
                </div>
            </div>
            <div id="inviteModal" class="modal" tabindex="-1"  aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">請輸入要邀請的使用者ID</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="inviteInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="inviteCommit">確認</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <script>
            const SEND   = 0 // 傳送訊息到聊天室
            const REPLY  = 1 // 聊天室訊息回覆
            const INVITE = 2 // 邀請加入聊天室
            const ANSWER = 3 // 答覆聊天室邀請

            // 訊息框的分類
            const SYSTEM = Symbol( "system" );
            const USER = Symbol( "user")
            const OTHER = Symbol( "other" );

            var conn;
            var userId;
            var hubs = new Map();
            var lastHubListItem;

            window.onbeforeunload = function () {
                conn.close(1000);
            };

            $(document).ready(function(){

                $("#usernameSettingModal").show();


                $("#usernameCommit").click( function(){
                    $("#usernameSettingModal").hide();
                    createUser( $("#usernameInput").val() )
                    console.log( $("#usernameInput").val() );
                });

                $("#createHubBtn").click( function() {
                    $("#hubnameSettingModal").show();
                })
                
                $("#hubnameCommit").click( function(){
                    $("#hubnameSettingModal").hide();
                    createHub( $("#hubnameInput").val() )
                });

                $("#inviteBtn").click( function() {
                    $("#inviteModal").show();
                });

                $("#inviteCommit").click( function(){
                    let message = { action: INVITE,
                                    userId: parseInt($("#inviteInput").val()),
                                    userName: "",
                                    hubId: lastHubListItem.data("id"),
                                    hubName: "",
                                    content: "" };
                    conn.send( JSON.stringify(message) );
                    $("#inviteModal").hide();
                });

                $("#msgForm").submit( function( event ) {
                    if( !conn ) {
                        alert("聊天室沒有連線")
                        return false;
                    }

                    if( $("#msgInput").val() ) {
                        let message = { action: 0,
                            userId: userId,
                            userName: "",
                            hubId: lastHubListItem.data("id"),
                            hubName: "",
                            content: $("#msgInput").val() };
                        conn.send( JSON.stringify( message ) );
                        $("#msgInput").val("");
                    }
                    return false;
                });
            });

            function createConn( userId ) {
                if ( window["WebSocket"] ) {
                    conn = new WebSocket( "ws://" + document.location.host + "/chat/" + userId );

                    conn.onclose = function( event ) {
                        appendMessage( SYSTEM, "系統訊息", msgCurrentTimeStr(), "聊天通道關閉" );
                    };

                    conn.onmessage = function( event ) {
                        var message = JSON.parse(event.data);
                        console.log( message );
                        handleMessage( message );
                    }

                    appendMessage( SYSTEM, "系統訊息", msgCurrentTimeStr(), "聊天通道開啟" );
                } else {
                    appendMessage( SYSTEM, "系統訊息", msgCurrentTimeStr(), "你的聊天室不支援websocket" );                         
                }
            }

            function handleMessage( message ) {
                switch( message.action ) {
                    case REPLY:
                        let type = OTHER;
                        if( message.userId == userId ) {
                            type = USER;
                        }
                        appendMessage( type, message.userName, msgCurrentTimeStr(), message.content );
                        break;
                    case INVITE:
                        let replyMessage = { action: ANSWER,
                                            userId: userId,
                                            userName: "",
                                            hubId: message.hubId,
                                            hubName: "",
                                            content: "1" };
                        console.log( replyMessage );
                        conn.send( JSON.stringify(replyMessage) );
                        hubs.set( message.hubId, message.hubName);
                        updateHubList( message.hubId );
                        break;
                }
            }

            function createUser( username ) {
                $.ajax({
                    type: "POST",
                    url: document.location.protocol + "//" + document.location.host + "/user",
                    data: { username: username }
                }).then( function( data ){
                    userId = data["id"];
                    $("#username").text( data["username"] );
                    createConn( userId )
                    alert("創建使用者成功");
                }).fail( function( data ){
                    alert("創建使用者失敗");
                })
                $("#usernameSettingModal").hide();
            }

            function createHub( hubname ) {
                $.ajax({
                    type: "POST",
                    url: document.location.protocol + "//" + document.location.host + "/hub",
                    data: { userId: userId, hubname: hubname }
                }).then( function( data ){
                    let hubId = data["id"];
                    hubs.set( hubId, data["hubname"])
                    updateHubList( hubId )
                    console.log("創建聊天室成功");
                }).fail( function( data ){
                    console.log("創建聊天室失敗");
                })
                $("#hubnameInput").val("");
                $("#hubnameSettingModal").hide();
            }

            function updateHubList( hubId = 0 ) {
                $("#hubList").empty()
                for( let [ id, name ] of hubs.entries() ) {
                    let list = $("<a></a>").addClass( "nav-link" )
                    list.data( "id", id )
                    list.text( name )
                    list.appendTo( "#hubList" )  
                    if( hubId == id ) {
                        list.addClass("active")
                        lastHubListItem = list
                        $("#hubName").text( lastHubListItem.text() )
                        $("#hubId").text( String(lastHubListItem.data("id")).padStart( 12, "0") )
                    }
                    list.click( function(){
                        lastHubListItem.removeClass( "active" )
                        $(this).addClass("active")
                        lastHubListItem = $(this)
                        $("#hubName").text( lastHubListItem.text() )
                        $("#hubId").text( String(lastHubListItem.data("id")).padStart( 12, "0") )
                    })                
                }
            }

             
            function appendMessage( type, name, time, msg ) {
                let messageBox = $("<div></div>").addClass("bg-light");

                switch( type ) {
                    case SYSTEM:
                        messageBox.addClass("offset-4")
                                .addClass("col-4")
                                .addClass("rounded")
                                .addClass("mt-2");
                        break;
                    case OTHER:
                        messageBox.addClass("col-4");
                        break;
                    case USER:
                        messageBox.addClass("offset-8")
                                .addClass("col-4");
                        break;
                }
                
                messageBox.html( `<small>${name} ${time}</small><div>${msg}</div>`);

                let wrapper = $("<div></div>").addClass("row")
                                            .addClass("mt-2")
                                            .append( messageBox );
                wrapper.appendTo($("#dialog"))
            }

            function msgCurrentTimeStr() {
                let str = (new Date()).toISOString().replaceAll("-","/").replace("T", " ");
                str = str.substr( 0, str.lastIndexOf( ":" ) );
                return str;
            }
        </script>
    </body>
</html>
