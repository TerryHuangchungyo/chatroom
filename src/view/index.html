<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WeeTalk</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="./asset/js/config.js"></script>
        <script src="./asset/js/main.js"></script>
    </head>
    <body class="bg-light">
        <div class="row">
            <div class="col-2 py-2 bg-white">
                <div>
                    <button data-toggle="modal" data-target="#hubnameSettingModal" type="button" class="float-right btn btn-info">創建聊天室</button>
                </div>
                <h5 class="p-2">聊天室列表</h5>
                <div class="mt-2">
                    <div class="nav flex-column nav-pills" id="hubList" role="tablist" aria-orientation="vertical">
                    </div>                    
                </div>
            </div>
            <div class="col-8">
                <div class="container vh-100">
                    <div class="rounded my-2 h-100">
                        <div class="mt-3">
                            <h2 id="hubName">尚未擁有房間</h2>
                            <small>房間編號: <span id="hubId">xxxxxxxxxx</span></small>
                        </div>
                        <div id="dialog" class="container rounded bg-light h-75 bg-white">
                            
                        </div>
                        <div class="my-3">
                            使用者: <span id="username"></span>
                        </div>
                        <div class="my-3">
                            <form id="msgForm">
                                <div class="row">
                                    <div class="col-10">
                                        <input type="text" class="form-control" id="msgInput" placeholder="請輸入訊息">
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-primary">送出</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 py-2 bg-white">
                <div>
                    <button data-toggle="modal" data-target="#inviteModal" type="button" class="float-right btn btn-success">邀請</button>
                </div>
                <h5 class="pt-2">聊天室成員</h5>
                <div>聊天室人數: <span>5</span>人</div>
                <div id="userList" class="mt-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">寂寞小水怪</li>
                        <li class="list-group-item">Terry</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                      </ul>                   
                </div>
            </div>
            <div id="usernameSettingModal" class="modal" tabindex="-1" data-backdrop="static" data-keyboard="false" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">請輸入使用者名稱</h5>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="usernameInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="usernameCommit">確認</button>
                    </div>
                  </div>
                </div>
            </div>
            <div id="hubnameSettingModal" class="modal fade" tabindex="-1"  aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">請輸入聊天室名稱</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="hubnameInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="hubnameCommit">確認</button>
                    </div>
                  </div>
                </div>
            </div>
            <div id="inviteModal" class="modal fade" tabindex="-1"  aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">請輸入要邀請的使用者ID</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" id="inviteInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" id="inviteCommit">確認</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
